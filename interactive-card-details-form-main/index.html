<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="container">
      <div class="left_section">
        <div class="cards">
          <div class="front_card">
            <div class="card_container">
              <img src="images/BT-card.png" alt="front_card"/>
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card_info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>
            <div class="back_card">
              <img src="images/bg-card-back.png" alt="back-card">
              <span id="cvc">000</span>
            </div>
          </div>
        </div>
        <div class="right_section">
          <form>
            <div class="grid_1">
              <label for="card_name">Cardholder Name</label>
              <input 
                type="text" 
                id="card_name" 
                placeholder="e.g. Jane Appleseed"
                required
              />
            </div>
          <div class="grid_2">
            <label for="card_number">Card Number</label>
            <input type="number" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" 
            minlength="16" 
            maxlength="16"
            placeholder="e.g. 1234 56789123 0000" 
            required
            />
          </div>
          <div class="card_information">
            <div id="card_date">
              <label for="card_date">Exp. Date (MM/YY)</label>
              <div class="two_inp">
                <div>
                  <input type="number" placeholder="MM"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" 
                  maxlength="2"
                  minlength="2"
                  id="card_month"
                  requerid
                  >
                </div>
                <div>
                  <input type="number" placeholder="YY"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" 
                  maxlength="2"
                  minlength="2"
                  id="card_year"
                  requerid
                  >
                </div>
              </div>
            </div>
            <div class="grid_4">
              <label for="carda_cvc">CVC</label>
              <input type="number"
              oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              minlength="3"
              maxlength="3"
              placeholder="e.g. 123"]
              id="card_cvc"
              required
              >
            </div>
          </div>
          <div>
            <button id="submit_btn" type="submit">Confirm</button>
          </div>
        </form>
        <div class="Thank hidden">
          <img src="images/icon-complete.svg" alt="completed">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
